<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Codewars</title>
</head>

<body>
<script>
    function position(letter) {
        let arr = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        return `Position of alphabet: ${arr.indexOf(letter) + 1}`;
    }
</script>

</body>

</html>
