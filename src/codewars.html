<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Codewars</title>
</head>

<body>
    <script>
        const unique = (arr) => {
            return arr.filter((item, index, array) => (array.indexOf(item) === index))
        }
        console.log(unique([1, 1, 2, 2, 4, 2, 3, 7, 3]));
    </script>

</body>

</html>
