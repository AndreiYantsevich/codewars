<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Codewars</title>
</head>

<body>
    <script>
       function flat(arr) {
           let res = []
           arr.forEach(item => {
               if (Array.isArray(item)) {
                   res = res.concat(flat(item))
               } else {
                   res.push(item)
               }
           })
           return res
       }

       console.log(flat([1, [2, [3, [4,5]]]]))
    </script>

</body>

</html>
