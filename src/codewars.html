<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Codewars</title>
</head>

<body>
<script>
    const array = [300, 500, 700, 900]
        let customMap = (arr, fn) => {
            let mappedArray = [];
            for (let element of arr) {
                mappedArray.push(fn(element))
            }
            return mappedArray;
        }
    console.log(customMap(array, (el) => {return el + 200}))
</script>

</body>

</html>
