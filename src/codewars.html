<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Codewars</title>
</head>

<body>
<script>
    function myFlat (arr) {
        let result = []
        arr.forEach((el) => {
            if (Array.isArray(el)) {
                result.push(...myFlat(el))
            } else {
                result.push(el)
            }
        })
        return result;
    }
    console.log(myFlat([1,2,3,[44,33,2],[493,20,1,[0,2,44]]]))
</script>

</body>

</html>
