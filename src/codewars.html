<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Codewars</title>
</head>

<body>
<script>
    function arrayDiff(a, b) {
    let result = a.filter(el => !b.includes(el));
    return result
    }
    console.log(arrayDiff([1, 2, 3], [1, 2]));
</script>

</body>
